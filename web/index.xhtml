<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
  <h:head>
      <f:event type="preRenderView" listener="#{mainController.checkSetup()}" />
    <meta charset="UTF-8"/>
    <title>#{props.appname} | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="css/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </h:head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
          <a href="index.xhtml"><b>#{props.appnamefirst} </b>#{props.appnamesecond}</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Log in to start your session</p>
        <h:form >
            <p:messages closable="true"/>
          <div class="form-group has-feedback">
            <h:outputLabel for="username_id" value="Username"/>&nbsp;&nbsp;
            <p:inputText  type="text"  id="username_id"  title="Username" value="#{mainController.userName}" required="true" requiredMessage="Please enter your username!"   />
             </div>
          <div class="form-group has-feedback">
            <h:outputLabel for="password" value="Password"/>&nbsp;&nbsp;
            <p:inputText  type="password" id="password"   title="Password" value="#{mainController.password}" required="true" requiredMessage="Please enter your password!"  />
                       
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"/> Remember Me
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
                <p:commandButton ajax="false" value="Login" styleClass="btn btn-primary btn-block btn-flat" action="#{mainController.login()}"/>
              
            </div><!-- /.col -->
          </div>
        </h:form>

        

        <a href="#">I forgot my password</a><br/> 
        <a href="#">#{settingsController.saccoDetails.name} Policy</a><br/><br/><br/>
        
        &copy; 2015<a href="http://www.pearlsoftke.com" target="http://www.pearlsoftke.com" style="position: relative;left:18%;">Pearl Soft Technologies Kenya LTD</a><br/>
        

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
