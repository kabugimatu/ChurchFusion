                      <h:outputText  value="#{reportsController.dashboardSharesTotal}">
                       <f:convertNumber pattern="###,###,###,###,###,###" /> 
                      </h:outputText>
 </span>

              </div><!-- /.info-box -->

                  <span class="info-box-number">
