<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
       
        <title>Change Password - Security Check</title>
    </h:head>
    <ui:composition template="security.xhtml">
        <ui:define name="scripts">
          
        </ui:define>
        <ui:define name="separator">
            <br/><br/><br/>
            <span style="position:relative;font-weight:bold;font-size: 15px;">1st Time Login | Please Change your password </span><br/><br/>
            <p:separator id="separator"/> <br/><br/>
        </ui:define>
        <ui:define name="securityContent">
            <h:form style="position: relative; top: 25px; margin-left: 50px;">
                <p:messages/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="uName" value="User Name"/><h:outputText id="uName" value="#{mainController.userLogged.userName}"/>
                    <h:outputLabel for="pwd" value="New Password"/><p:password id="pwd"  required="true" requiredMessage="Please enter new password" value="#{mainController.userLogged.password}"/>
                </h:panelGrid><br/>
                <p:commandButton style="position:relative;left:15%;" value="Save &amp; Continue" ajax="false" action="#{mainController.proceedUser}"/>
            </h:form>
        </ui:define>
    </ui:composition>
        
  
</html>
